<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" href="./favicons/favicon-16x16.png"/>

    <!-- Scripts -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="title">Pokedex - 1º Geração</h1>
    <main>
      <img src="" class="pokemon-image" />

      <h1 class="pokemon-data">
        <span class="pokemon-number"></span>
        <span class="pokemon-name"></span>
      </h1>

      <form class="pokeForm">
        <input
          type="text"
          class="input-search"
          placeholder="Nome ou número"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">prev &lt</button>
        <button class="button btn-next">next &gt</button>
      </div>

      <img src="./images/pokedex.png" alt="Pokedex" class="pokedex" />
    </main>
  </body>
</html>
